<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>年会抽奖系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 设置面板 -->
        <div id="settingsPanel" class="panel">
            <h2>系统设置</h2>
            <div class="settings-content">
                <div class="file-input">
                    <label>导入名单(Excel)：</label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls">
                </div>
                <div class="background-input">
                    <label>背景图片：</label>
                    <input type="file" id="bgInput" accept="image/*">
                </div>
                <div class="rounds-input">
                    <label>抽奖轮数：</label>
                    <input type="number" id="roundCount" min="1" value="1">
                </div>
                <div class="winners-input">
                    <label>每轮人数：</label>
                    <input type="number" id="winnersPerRound" min="1" value="1">
                </div>
                <button id="saveSettings">保存设置</button>
            </div>
        </div>

        <!-- 抽奖面板 -->
        <div id="lotteryPanel" class="panel">
            <div class="header">
                <span id="currentRound">第1轮抽奖</span>
                <button id="settingsBtn">设置</button>
            </div>
            <div class="main-content">
                <div id="nameDisplay"></div>
                <div class="controls">
                    <button id="prevRound">上一轮</button>
                    <button id="startBtn">开始抽奖</button>
                    <button id="nextRound">下一轮</button>
                </div>
            </div>
            <div id="winnerList"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="lottery.js"></script>
</body>
</html>
